<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link class="link" rel="stylesheet" href="style.css">



</head>

<body>
    <audio class="audio" ></audio>
    <header>
        <nav>
            <div class="left">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="right">

                <ul class="navul">
                    <span class="Theme">Themes: </span>
                    <li onclick="defaultAct()" class="item">Default</li>
                    <li onclick="starWars()" class="item">Star Wars</li>
                    <li onclick="strangerThings()" class="item">Stranger Things</li>
                    <li onclick="harryPotter()" class="item">Harry Potter</li>
                    <li onclick="mute()" class="item">Mute Audio</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="gameContainer">
            <div class="container">
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
                <h1>Welcome to TIC TAC TOE</h1>
                <div>
                    <span class="info">Turn of X</span>
                    <button id="reset">Reset</button>
                    <span id="timer"></span>
                </div>
                <div class="imgBox">
                    <img class="img" src="minion-congrats.gif" alt="">
                </div>
                <div id="scorebox">
                    <h2>SCORE:</h2>
                    <p class="score">X: <span  id="scoreX"></span></p>
                    <p class="score">O: <span  id="scoreO"></span></p>
                    <p class="score">TIES: <span  id="ties"></span></p>
                    
                    
                    
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
